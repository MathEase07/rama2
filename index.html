
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical Scrollable Images</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            overflow-y: scroll;
            height: 100vh;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        .image-container img {
            width: 100vw;
            max-width: none;
            height: auto;
            margin: 0;
            border-radius: 0;
            box-shadow: none;
            background: none;
            display: block;
        }
    </style>
</head>
<body>
        <div class="video-container">
            <iframe src="https://drive.google.com/file/d/1ehg1AWa9uQuGAV1MqlZvQPkBI1Ot55Fq/preview"
                            allow="autoplay; encrypted-media"
                            allowfullscreen></iframe>
        </div>
        <div class="image-container">
        <!-- 40 images from 30.png to 69.png -->
</style>
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100vw;
            margin-bottom: 18px;
        }
        .video-container iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: 0;
        }
    </style>
    <img src="https://github.com/MathEase07/cpalpcs/blob/main/ramawork-2.png?raw=true" alt="1">
	
    
   
    </div>
</body>
</html>
